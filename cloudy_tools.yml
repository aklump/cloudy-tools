title: 'Cloudy Installer'
version: 1.0.3
default_command: help
commands:
  help:
    help: 'Show this help screen.'
  new:
    help: 'Create a new script using Cloudy.'
    arguments:
      basename:
        help: 'The basename of the script to create.'
    options:
      json:
        type: boolean
        help: 'Use JSON configuration.'
      yaml:
        type: boolean
        help: 'Use YAML configuration. This is the default.'
      force:
        type: boolean
        aliases: [f]
        help: 'Overwrite an existing script.'
      examples:
        type: boolean
        aliases: [e]
        help: 'Create a demo as script.example.sh'
      help:
        type: boolean
        help: 'Show help for command "new".'
        aliases: [h]
  tests:
    help: 'Run Cloudy''s core unit tests.'

# These are used by the 'tests' command.
tests:
  string: 'Adam ate apples at Andrew''s abode.'
  indexed_array:
    - alpha
    - bravo
    - charlie
  associative_array:
    do: alpha
    re: bravo
    mi: charlie
  filepaths:
    install: framework
    cache: framework/cloudy/cache
    cloudy: framework/cloudy/..
    absolute: /dev/null
  user:
    images:
      tags: [literature, nature, space, religion]
      types:
        bitmap: [jpg, png, gif]
  prod:
    db:
      name: db
      pass: 2394873910
