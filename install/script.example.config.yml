default_operation: help
commands:
  help:
    help: Display this help screen
  new:
    help: Create new Cloudy script file in the current directory
    options:
      config:
        help: Set the basename of the config file.
      force:
        type: boolean
        aliases: [f]
        help: Force the overwrite of an existing file.
      role:
        type: string
        enum: [prod, dev]
